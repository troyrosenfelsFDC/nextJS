version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - env | grep -e NODE_ENV >> .env
        - env | grep -e NEXTAUTH_SECRET -e NEXTAUTH_URL >> .env
        - env | grep -e AZURE_AD_CLIENT_ID -e AZURE_AD_CLIENT_SECRET -e AZURE_AD_TENANT_ID -e NEXTAUTH_SECRET -e NEXTAUTH_URL >> .env
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
backend:
  phases:
    build:
      commands:
        - amplifyPush